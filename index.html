<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong: a number's game!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="application">
          <div class="col-md-6">
            <div class="well" id="heading">
              <div class="jumbotron">
                <h1>Ping Pong</h1>
                <p>a numbers game!</p>
              </div>
              <p>
                This application counts to a number, replacing certain numbers with specific words. Which words? Type in a number to find out!
              </p>
              <form class="form-inline" id="ping-pong">
                <div class="form-group">
                  <input id="numberInput" type="text" placeholder="Enter a number">
                </div>
                <button type="submit" class="btn">Ping Pong!</button>
              </form>
            </div>
          </div>
          <div class="col-md-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-title">Numbers:</h2>
              </div>
              <div class="panel-body">
                <div id="numbers-hidden">
                  <p><strong>Please enter a number to see the count!</strong></p>
                </div>
                <div id="numbers-error">
                  <p><strong>ERROR: Please enter a number!</strong></p>
                </div>
                <div id="numbers-showing">
                  <ul id="numbersList">
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
